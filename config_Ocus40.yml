# ========== OCUS40 SLIDE SCANNER CONFIGURATION ==========
# Commercial whole slide scanner - most settings fixed internally

microscope:
  name: 'Ocus40'
  type: 'WholeSlideScanner'
  scanner_type: 'commercial'    # Indicates minimal config structure
  vendor: 'Grundium'
  detector_in_use: null         # Runtime state
  objective_in_use: null        # Runtime state (will be '40x' during scanning)
  modality: null                # Runtime state (will be 'brightfield' or 'macro')

# Macro camera configuration
macro:
  pixel_size_um: 81.0           # Fixed for this scanner
  requires_cropping: true       # Remove slide holder from view
  slide_bounds:                 # bounds for cropping macro image to get the slide image only
    x_min_px: 41               # slide glass starts ~41px from left (holder ledge on non-label side)
    x_max_px: 979              # slide glass ends ~979px (938px wide slide region)
    y_min_px: 26               # slide glass top edge
    y_max_px: 338              # slide glass bottom edge (312px tall slide region)
  description: 'Ocus40 whole slide scanner with slide holder visible in macro image'

# User-configurable scanner settings (if any)
scanner_settings:
  output_format: 'ome_tiff'     # If configurable
  jpeg_quality: 90              # If configurable

# Fixed parameters for reference (not user-configurable)
scanner_info:
  objectives: ['40x', 'macro']
  pixel_size_40x_um: 0.227      # Actual value needed
  modalities: ['brightfield', 'macro']
  focus_method: 'continuous'    # How scanner handles focus

# ========== GENERAL SETTINGS ==========

slide_size_um:
  x: 75000                      # Standard slide
  y: 25000